<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div id="main">
      <div id="panel">
        <div id="top_panel">
            <div class="sub_top_panel">
                <h2>Target</h2>
                <div id="target" class="box"></div>
            </div>
            <div class="sub_top_panel">
                <h2>Time out in</h2>
                <div id="time" class="box">30</div>
            </div>
            <div class="sub_top_panel">
                <h2>Score</h2>
                <div id="score" class="box">0</div>
            </div>
        </div>
        <div id="bottom_panel">
            <div class="bubble">69</div>
        </div>
      </div>  
    </div>

    <script src="bubble.js"></script>
</body>
</html>
